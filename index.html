<body>
<form name="loginform" novalidate="" ng-submit="logn(login)">





<div class="login-form">
     <div class="loginlogo"><img class="logoimg" src="images/logo.png"></div>
     <span ng-show="wrongcred" class="invaliduser">Invalid Credentials</span>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username" required="" ng-model="login.UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" required="" ng-model="login.Passwod">
       <i class="fa fa-lock"></i>
     </div>
      <a class="link" href="#">Lost your password?</a>
     <button type="submit" class="log-btn" >Log in</button>
         
   </div>
   
   </form>
